<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios" >
      </ion-back-button>
    </ion-buttons>

    <ion-title>modify Username</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" name="Email" [(ngModel)]="user.Email" required></ion-input>
  </ion-item>
  <br/>
  <ion-item >
    <ion-label position="floating">Current password </ion-label>
    <ion-input type="password" name="Currentpass" [(ngModel)]="user.Currentpass" required></ion-input>
  </ion-item>
  <br/>
  <ion-item >
    <ion-label position="floating">New Username</ion-label>
    <ion-input type="text" name="Username" [(ngModel)]="user.Username" required></ion-input>
  </ion-item>

  <br/>

  <ion-button  (click)="changeUsername()"
      type="submit" expand="block" shape="round" fill="outline" routerLink="/inicio" >
      Send Data
    </ion-button>
</ion-content>
